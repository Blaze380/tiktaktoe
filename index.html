<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
</head>
<link rel="stylesheet" href="styles/index.css">
<body>
    <div class="main-menu" id="main-menu">
        <div class="center">
            <div class="title">
                <p>TIC TAC TOE</p>
            </div>
            <button id="btn-start">Start</button>
            <button id="btn-score">Scoreborard</button>
            <button id="btn-setting">Settings</button>
            <button id="btn-about">About</button>
        </div>
    </div>
    <!-- Select Player -->
    <div id="select-player">
        <div class="center">
            <div class="title">
                <p>Select Game mode</p>
            </div>
            <button id="1-vs-1">1 VS 1</button>
            <button id="1-vs-computer">1 VS Computer</button>
        </div>
    </div>
    <!-- Player Name -->
    <div id="insert-name">
        <div class="center">
            <div class="title">
                <p>Your Name</p>
            </div>
            <input type="text" name="" id="player1-name" placeholder="Player1 name">
            <input type="text" name="" id="player2-name" placeholder="Player2 name">
            <button id="start-game">Start!</button>
        </div>
    </div>
    <div id="scoreboard">
        <div class="center">
            <div class="title">
                <p>SCOREBOARD KKK</p>
            </div>
            <div id="score1">
                <!-- name gamesplayed wins loses draws amanhÃ£aaaaaaaaaaaaaaaaaaa -->
            </div>
        </div>
    </div>
    <div class="container" id="container"><!--Container-->



         <div class="player_bar" id="player_bar">
            <div class="player-details">
                <div id="player1">X</div>
                <span id="player1name">blaze</span>
            </div>
            <div class="player-details">
                <div id="player2">O</div>
                <span id="player2name">Creator</span>
            </div>
        </div>
        <div class="array_table" id="array_table">
            <!--JavaScript Job!!-->
        </div> 
    </div><!--END Container-->
<script src="scripts/index.js"></script>
</body>
</html>
