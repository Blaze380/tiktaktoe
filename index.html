<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
</head>
<link rel="stylesheet" href="styles/index.css">
<body>
    <div class="main-menu" id="main-menu">
        <div class="center">
            <div class="title">
                <p>TIC TAC TOE</p>
            </div>
            <button id="btn-start">Start</button>
            <button id="btn-score">Scoreborard</button>
            <button id="btn-setting">Settings</button>
            <button id="btn-about">About</button>
        </div>
    </div>
    <!-- Select Player -->
    <div id="select-player">
        <div class="center">
            <div class="title">
                <p>Select Game mode</p>
            </div>
            <button id="1-vs-1">1 VS 1</button>
            <button id="1-vs-computer">1 VS Computer</button>
        </div>
    </div>
    <!-- Player Name -->
    <div id="insert-name">
        <div class="center">
            <div class="title">
                <p>Your Name</p>
            </div>
            <input type="text" name="" id="player1-name" placeholder="Player1 name">
            <input type="text" name="" id="player2-name" placeholder="Player2 name">
            <button id="start-game">Start!</button>
        </div>
    </div>
    <div class="container" id="container"><!--Container-->



        <!-- <div class="player_bar">
            <div id="player1">X</div>
            <div id="player2">O</div>
        </div>
        <div class="array_table">
            <!a--JavaScript Job!!-a->
        </div> -->
    </div><!--END Container-->
<script src="scripts/index.js"></script>
</body>
</html>
